	<div class="row t40">

				<h3>Filters</h3>

						</select>
				</div>
				<div class="show-for-small-down">
					<hr class="t20"/>
				</div>

				<div class="show-for-medium-up">
					<h3 class="t30">Tags</h3>
					<hr class="tm5 b10"/>

					<!-- sort tags -IMPORTANT- do not split below statement as it starts capturing new line which causes problems- -->
					

					
					<!-- end sort tags -->
					<span>
						
						
						
						<a tags="Distribution-bands" ><span class="radius info label">Distribution-bands(1)</span></a>
						
						
						
						
						<a tags="Tableau" ><span class="radius info label">Tableau(1)</span></a>
						
						
						
						
						<a tags="WorkoutWednesday" ><span class="radius info label">WorkoutWednesday(1)</span></a>
						
						
						
						
						<a tags="personal-views" ><span class="radius info label">personal-views(1)</span></a>
						
						
					</span>
					<hr/>
				</div>
				<!-- end tags label-->
				<!-- month-year labels -->

				<div class="show-for-medium-up">
					<h3 class="t30">Year</h3>
					<hr class="tm5 b10"/>
					<span>
						
						

						  
						  
						  
						  <h5 class="t10" style="color:#777">2017</h5>
						  

						  
						  
						  
						  

						  
							<a tags="February,2017" ><span class="radius info label">February(1)</span></a>
							
						  
						

						  
						  
						  

						  
						  
						  
						  

						  
							<a tags="January,2017" ><span class="radius info label">January(1)</span></a>
							
						  
						
					</span>
					<hr/>
				</div>
				<!-- end month-year labels -->
				<!-- end of label -->
			</div>
		</div>

<script type="text/template" id="search-result">
	<h3><a href="http://www.visualvantage.io<%= url %>"><%= title %></a></h3>
	<p class="tm10">
		<time class="post-date pr10" datetime="<%= date[1] %> <%= date[2] %>, <%= date[0] %>" itemprop="datePublished"><%= date[1] %> <%= date[2] %>, <%= date[0] %></time>
		<span><% _.each( tags, function( tag ){ %><a class="r6" tags="<%= tag %>" ><span class="radius info label"> <%= tag %></span></a><% }); %></span>
	</p>
	<hr/>
</script>

<script type="text/template" id="total-result">
	<p><b><%= total %></b> records matched.</p>
</script>

<!-- do not change the id. it follows a convention, see view rendering in backbone for further details -->
<script type="text/template" id="result-message-invalid-url">
	<p>It seems like you have entered invalid url.</p>
</script>
<script type="text/template" id="result-message-zero-results">
	<p>Please note that it matches only those posts that contain <b>all</b> the selected tags.</p>
</script>
<script type="text/template" id="result-message-invalid-tags">
	<p>It seems like you have entered invalid tags in url. Please use tags defined in filter drop-down only. Note that tags are case-sensitive. </p>
</script>
